name: Build CI

on:
  push:
    branches: [ main, master ]
    tags-ignore:
      - "v*"  # Ignore tags to avoid duplicate builds with Release workflow
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
          cache-dependency-path: go.sum

      - name: Install dependencies
        run: go mod download

      - name: Build All Platforms
        run: |
          make cross-all
          make checksum
